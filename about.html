<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informasi Pribadi - Dini Melinda</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #e0ecfc 0%, #f9f9f9 100%);
      color: #2d3a4b;
    }
    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #3a4d7a;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 1px 2px 8px #fff6;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(102, 166, 255, 0.15);
      background: #fff;
    }
    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #a2dff7;
      font-size: 1.1rem;
    }
    th {
      background-color: #66a6ff;
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    tr:nth-child(even) {
      background-color: #f3faff;
    }
    tr:last-child td {
      border-bottom: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      h2 {
        font-size: 2rem;
      }
      table {
        font-size: 0.95rem;
      }
      th, td {
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Informasi Pribadi</h2>
  <table>
    <tr>
      <th>Nama</th>
      <td>Dini Melinda</td>
    </tr>
    <tr>
      <th>NIM</th>
      <td>220709083</td>
    </tr>
    <tr>
      <th>Program Studi</th>
      <td>Perpustakaan dan Sains Informasi</td>
    </tr>
    <tr>
      <th>Fakultas</th>
      <td>Fakultas Ilmu Budaya</td>
    </tr>
    <tr>
      <th>Semester</th>
      <td>6</td>
    </tr>
    <tr>
      <th>Tahun Ajaran</th>
      <td>Genap 2024/2025</td>
    </tr>
  </table>
</body>
</html>
